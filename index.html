<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscripción de Estudiantes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="images/Secretariado.jpg" alt="Secretariado Ejecutivo" class="banner" />
    <h1>¡Inscríbete Hoy!</h1>
    <h3>Completa este formulario y participa para ser una de las 20 seleccionadas.</h3>

    <form id="formulario">
      <input type="text" name="nombre_completo" placeholder="Nombre completo" required />
      <input type="number" name="edad" placeholder="Edad" min="16" max="99" required />
      <input type="email" name="correo_electronico" placeholder="Correo electrónico" required />
      <input type="tel" name="telefono" placeholder="Teléfono" required />
      <button type="submit">Inscribirme</button>
    </form>

    <p id="mensaje"></p>
  </div>

  <script>
    const SUPABASE_URL = 'https://dshmmwyknvmxeeqsuxpt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzaG1td3lrbnZteGVlcXN1eHB0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3MTEwOTIsImV4cCI6MjA2NjI4NzA5Mn0.-FbDqdWKsjLjVmjtz42J7FRfhKklXjrOiAgo3jd7r_k';

    async function enviarFormulario(data) {
      const response = await fetch(`${SUPABASE_URL}/rest/v1/inscripciones`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Prefer': 'return=minimal'
        },
        body: JSON.stringify(data)
      });

      return response.ok;
    }

    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = {
        nombre_completo: this.nombre_completo.value,
        edad: parseInt(this.edad.value),
        correo_electronico: this.correo_electronico.value,
        telefono: this.telefono.value
      };

      const exito = await enviarFormulario(data);
      const mensaje = document.getElementById("mensaje");
      if (exito) {
        mensaje.innerText = "✅ ¡Formulario enviado correctamente!";
        this.reset();
      } else {
        mensaje.innerText = "❌ Hubo un error al enviar el formulario.";
      }
    });
  </script>
</body>
</html>
