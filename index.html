<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscripción de Estudiantes</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; }
    .container { max-width: 500px; margin: auto; background: white; padding: 2rem; border-radius: 8px; }
    input, button { width: 100%; margin: 0.5rem 0; padding: 0.5rem; font-size: 1rem; }
    #mensaje { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Inscríbete Hoy!</h1>
    <h3>Completa este formulario y participa para ser una de las 20 seleccionadas.</h3>

    <form id="formulario">
      <input type="text" id="nombre_completo" placeholder="Nombre completo" required />
      <input type="number" id="edad" placeholder="Edad" min="16" max="99" required />
      <input type="email" id="correo_electronico" placeholder="Correo electrónico" required />
      <input type="tel" id="telefono" placeholder="Teléfono" required />
      <button type="submit">Inscribirme</button>
    </form>

    <p id="mensaje"></p>
  </div>

  <script>
    const SUPABASE_URL = 'https://dshmmwyknvmxeeqsuxpt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzaG1td3lrbnZteGVlcXN1eHB0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3MTEwOTIsImV4cCI6MjA2NjI4NzA5Mn0.-FbDqdWKsjLjVmjtz42J7FRfhKklXjrOiAgo3jd7r_k';

    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        nombre_completo: document.getElementById("nombre_completo").value,
        edad: parseInt(document.getElementById("edad").value),
        correo_electronico: document.getElementById("correo_electronico").value,
        telefono: document.getElementById("telefono").value
      };

      const mensaje = document.getElementById("mensaje");

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/inscripciones`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          mensaje.innerText = "✅ ¡Formulario enviado correctamente!";
          mensaje.style.color = "green";
          this.reset();
        } else {
          const error = await response.text();
          mensaje.innerText = "❌ Error al enviar: " + error;
          mensaje.style.color = "red";
          console.error("Respuesta no OK:", error);
        }
      } catch (err) {
        mensaje.innerText = "❌ Error de red o configuración.";
        mensaje.style.color = "red";
        console.error("Excepción:", err);
      }
    });
  </script>
</body>
</html>
